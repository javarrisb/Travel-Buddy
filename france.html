<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>France</title>
</head>
<body>
    
    <section class="main-section-details">
        <div class="details">
            <div class="details__flag" id="countryImage"></div>
            <div class="details__data">
                <h1 class="detailsTitle" id="countryName"></h1>
                <div class="details__info">
                    <div class="details__column">
                        <p class="details__fact">Country Name:<span class="details__thin" id="countryName"> </span></p>
                        <p class="details__fact">Population:<span id="population"> </span></p>
                        <p class="details__fact">Region:<span id="region"> </span></p>
                        <p class="details__fact">Sub Region:<span id="subregion"> </span></p>
                        <p class="details__fact">Capital:<span id="capital"> </span></p>
                    </div>
                    <div class="details__column">
                        <p class="details__fact">Currencies:<span id="currencies"> </span></p>
                        <p class="details__fact">Languages:<span id="languages"> </span></p>
                    </div>


<script src="assets/js/france.js"></script>
</body>
</html>
